<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LOLCATCHAT</title>

    <link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script src="http://fb.me/react-0.4.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.4.1.js"></script>
    <script type='text/javascript' src='scripts/knockout-2.3.0.js'></script>
    <script type="text/javascript" src="scripts/peer.min.js"></script>

    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LOLCATCHAT</a>
            </div>
        </div><!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-1">
                <h4>chat id: </h4>
            </div>
            <div class="col-lg-5">
                <h4 data-bind="text: peerid"></h4>
            </div>
            <div class="col-lg-2">
                <h4>connected to: </h4>
            </div>
            <div class="col-lg-4">
                <h4 data-bind="text: connectpeerid"></h4>
            </div>
            <div class="col-lg-6" id="yourVideo">
                <canvas id="myRawCanvas" class="videoBox"></canvas>
                <!--<video style="border-style:solid; border-width:1px; width:550px; height:412px;"></video>-->
            </div>
            <div class="col-lg-6" data-bind="visible: !connected()">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="otherid" placeholder="Enter chat identifier" data-bind="value: connectpeerid">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:10px;">
                        <button type="button" class="btn btn-warning btn-sm" data-bind="click: connectToPeer">Connect</button>
                    </div>
                </div>
                <!--<video style="border-style:solid; border-width:1px; width:550px; height:412px;"></video>-->
            </div>
            <div class="col-lg-6" id="otherVideo" data-bind="visible: connected">
                <canvas id="otherRawCanvas" class="videoBox"></canvas>
                <!--<video style="border-style:solid; border-width:1px; width:550px; height:412px;"></video>-->
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: disconnect"><span class="glyphicon glyphicon-remove"></span> Disconnect</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="blackandwhite"><span class="glyphicon glyphicon-star"></span> Black & White</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="grayscale"><span class="glyphicon glyphicon-star"></span> Grayscale</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="smooth"><span class="glyphicon glyphicon-star"></span> Smooth</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="applyEdge2"><span class="glyphicon glyphicon-star"></span> Uglify</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="applySolarize"><span class="glyphicon glyphicon-star"></span> Solarize</button>&nbsp;
                        <button type="button" class="btn btn-default btn-sm" data-bind="click: addRemoveFilter" id="sharpen"><span class="glyphicon glyphicon-star"></span> Sharpen</button>&nbsp;
                    </div>
                </div>
            </div>

        </div>

    </div><!-- /.container -->

    <!--<script type="text/jsx">

        var VideoBox = React.createClass({
            render: function() {
                return (
                    <canvas id="myRawCanvas" class="videoBox"></canvas>
                );
            }
        });

        React.renderComponent(
            <VideoBox />,
            document.getElementById('yourVideo')
        );

    </script>-->

        <div>
            <video id="webcam" style="display:none;"></video>
            <canvas id="myFinalCanvas" style="display:none;"></canvas>
        </div>
        <div>
            <video id="otherWebcam" style="display:none;"></video>
            <canvas id="otherFinalCanvas" style="display:none;"></canvas>
        </div>

        <div data-bind="foreach: filters">
            <div data-bind="text: $data"></div>
        </div>

    <script src="app.js"></script>

</body>
</html>
